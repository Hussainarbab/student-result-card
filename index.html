<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="sec1">
        <h1>Student Result</h1>

        <input type="text" id="name" placeholder="Name"> <br>
        <input type="text" id="fname" placeholder="Father Name"><br>
        <input type="text" id="clas" placeholder="Class"> <br>
        <input type="number" id="rollno" placeholder="Roll Number"> <br>
        <input type="number" id="tmarks" placeholder="Total Marks"> <br>
        <input type="number" id="omarks" placeholder="Obtain Marks"> <br>
        <button onclick="add()">Add</button>
    </section>

    <section>
        <!-- <h1 style="color: white; text-align: center; font-size: 3rem; margin: 2rem 0;">Student Result</h1> -->
        <table>
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                    <th>Total Marks</th>
                    <th>Obtain Marks</th>
                </tr>
            </thead>
            <tbody id="student-table">
                
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
